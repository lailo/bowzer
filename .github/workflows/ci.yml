name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Bowzer.xcodeproj

      - name: Build
        run: |
          xcodebuild build \
            -project Bowzer.xcodeproj \
            -scheme Bowzer \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -project Bowzer.xcodeproj \
            -scheme Bowzer \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bowzer-Debug
          path: ~/Library/Developer/Xcode/DerivedData/**/Build/Products/Debug/Bowzer.app
          retention-days: 7
